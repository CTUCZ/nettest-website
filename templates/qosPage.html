<!DOCTYPE html>
<html>
<head>
    {% block headerscriptingBasic %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="generator" content="TYPO3 4.5 CMS" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../{{ fingerprint["css/rtr-screen.css"] }}" media="screen" />
    <link rel="stylesheet" type="text/css" href="../{{ fingerprint["css/rtr-print.css"] }}" media="print" />

    <title>QoSTest</title>
    <script type="text/javascript" src="../{{ fingerprint["js/jquery-1.8.2.min.js"] }}"></script>
    <script type="text/javascript" src="../{{ fingerprint["js/menu.js"] }}"></script>
    <script type="text/javascript" src="../{{ fingerprint["js/jquery-ui-1.9.0.custom.min.js"] }}"></script>
    <script type="text/javascript" src="../{{ fingerprint["js/jquery.history.js"] }}"></script>
    <script type="text/javascript" src="../{{ fingerprint["js/javaconf.js"] }}"></script>
    <script type="text/javascript" src="../{{ fingerprint["js/functions.js"] }}"></script>

    <script type="text/javascript" src="Lang.js"></script>
    <script type="text/javascript" src="../{{ fingerprint["js/popupform.js"] }}"></script>


    <link rel="stylesheet" type="text/css" href="../{{ fingerprint["css/style.css"] }}" media="screen" />
    <link rel='stylesheet' type="text/css" href='../css/senderkataster.css'>

    <link rel="stylesheet" type="text/css" href="../{{ fingerprint["css/jquery-ui-1.8.14.custom.css"] }}" media="screen" />
    <link rel="stylesheet" type="text/css" href="../{{ fingerprint["css/rtr-mobile.css"] }}" media="screen" />

    <link rel="stylesheet" type="text/css" href="../{{ fingerprint["css/qostest.css"] }}" media="screen"/>

    {% endblock %}

    {% block viewport %}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% endblock %}

    {% block headerscriptingExtended %}
    {% endblock %}

    <title>{{ title }} - {{ Lang.title }}</title>
</head>

<body class="content_site">

<div class="wrapper">
    <div class="hgwrapper">

        <div class="hgtop">
            <div id="site" class="TK">
                <a name="top"></a>

                <header>
                    <div class="topmenu">

                        <!-- grep - submenu_start -->

                        {% include "templates/parts/qosMenu.html" %}

                    </div>
                </header>

                <div id="structure">

                    <div class="content">


                        <!-- <span style="color: red; font-size: 14px"><strong>WARTUNGSARBEITEN: Es kann derzeit zu längeren Wartezeiten oder ausfällen kommen. Wir bitten um Verständnis. </strong></span> -->


                        <!--/Left -->
                        <div class="content_text">

                            <h1 class="flash">{{ Lang.headline }}</h1>


                            <!-- Content Begin -->
                            {% block content %}



                            {% endblock %}
                            <!-- Content End -->


                            <div class="site_function">
                                <ul>
                                    <li><a href="#top" class="top">Top</a></li>
                                    <li><a href="javascript:window.print()" class="print">Print</a></li>
                                </ul>
                            </div>
                            <!-- grep - content_ende -->
                        </div>

                    </div>


                </div>


                <div id="footer">
                    <div class="left"></div>
                    <div class="right">
                        <!-- <a href="https://www.rtr.at/en/rtr/impressum">Publishing information</a> --></div>
                    <div class="clear"></div>
                </div>

            </div>


            <!--
            <script language="javascript" type="text/javascript" src="fileadmin/template/main/js/flashtitle.js"></script>
            -->
            <div class="clear"></div>
        </div>
    </div>
</div>
<div class="bottomMargin"></div>


</body>
</html>
