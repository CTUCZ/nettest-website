            </div>
            {{/if}}
            <div class="uk-modal-body" uk-overflow-auto>
                {{{ content }}}
            </div>
            <div class="uk-modal-footer uk-text-right">
                {{#if cancel}}
                <button id="modal-cancel" class="uk-button uk-button-default uk-modal-close" type="button">{{ cancel
                    }}
                </button>

    </div>
</script>
